<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    
    <!-- Navegador Cásico -->
    <link rel="icon" href="./static/imagenes/favicon.ico">
    <!-- Navegaor mood dark -->
    <link rel="stylesheet" href="./static/imagenes/favicon-32x32.png">
    <!-- Dispositvo Apple -->
    <link rel="icon" href="./static/imagenes/apple-touch-icon.png">
    <!-- Dsipositivo Android 192x192 -->
    <link rel="icon" href="./static/imagenes/android-chrome-192x192.png">
    <!-- Dispositivo Android 512x512 -->
    <link rel="icon" href="./static/imagenes/android-chrome-512x512.png">

    <title>Document</title>

    <link rel="stylesheet" href="./static/traductor.css">

</head>
<body>
    
 <header>
        <nav class="navbar-index">
            <img class="logo-nav" src="./static/imagenes/logo_llamada_3.png" alt="logo language traduction">
        </nav>
    </header>

    <div class="logo-centrado">
        <img src="./static/imagenes/logo_cuadrado6.png" alt="logo">
    </div>
    <h1>Eliminar Palabras de la Lista</h1><br>

    <table id="language-table"> <!-- Se crea una tabla para mostrar los productos. -->
        <thead> <!--Encabezado de la tabla con columnas para código, descripción, cantidad, precio y acciones.-->
            <tr>
                <th>Codigo</th>
                <th>Categoria</th>
                <th>Español</th>                
                <th>Ingles</th>
                <th>Frances</th>
                <th>Aleman</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table><br>

    <div class="contenedor-centrado">
        <a href="index.html">Menu principal</a>
    </div>

    <script>
        const URL = "http://127.0.0.1:5000/"

        //Al subir al servidor, deberá utilizarse la siguiente ruta. USUARIO debe ser reemplazado por el nombre de usuario de Pythonanywhere
        //const URL = "https://USUARIO.pythonanywhere.com/"
        
        // Obtiene el contenido del inventario
        function obtenerPalabra() {
            fetch(URL + 'language') // Realiza una solicitud GET al servidor y obtener la lista de productos.
                .then(response => {
                    // Si es exitosa (response.ok), convierte los datos de la respuesta de formato JSON a un objeto JavaScript.
                    if (response.ok) { return response.json(); }
                })
                // Asigna los datos de los productos obtenidos a la propiedad productos del estado.
                .then(data => {
                    const languageTabla = document.getElementById('language-table').getElementsByTagName('tbody')[0];
                    languageTabla.innerHTML = ''; // Limpia la tabla antes de insertar nuevos datos
                    data.forEach(palabra => {
                        const row = languageTabla.insertRow();
                        row.innerHTML = `
                            <td>${palabra.codigo}</td>
                            <td>${palabra.categoria}</td>
                            <td>${palabra.español}</td>
                            <td>${palabra.ingles}</td>
                            <td>${palabra.frances}</td>
                            <td>${palabra.aleman}</td>
                            <td><button onclick="eliminarPalabra('${palabra.codigo}')">Eliminar</button></td>
                        `;
                    });
                })
                // Captura y maneja errores, mostrando una alerta en caso de error al obtener los productos.
                .catch(error => {
                    console.log('Error:', error);
                    alert('Error al obtener la palabra.');
                });
        }

        // Se utiliza para eliminar un palabra.
        function eliminarPalabra(codigo) {
            // Se muestra un diálogo de confirmación. Si el usuario confirma, se realiza una solicitud DELETE al servidor a través de fetch(URL + 'productos/${codigo}', {method: 'DELETE' }).
            if (confirm('¿Estás seguro de que quieres eliminar este palabra?')) {
                fetch(URL + `language/${codigo}`, { method: 'DELETE' })
                    .then(response => {
                        if (response.ok) {
                            // Si es exitosa (response.ok), elimina el palabra y da mensaje de ok.
                            obtenerPalabra(); // Vuelve a obtener la lista de productos para actualizar la tabla.
                            alert('Palabra eliminada correctamente.');
                        }
                    })
                    // En caso de error, mostramos una alerta con un mensaje de error.
                    .catch(error => {
                        alert(error.message);
                    });
            }
        }

        // Cuando la página se carga, llama a obtenerPalabra para cargar la lista de productos.
        document.addEventListener('DOMContentLoaded', obtenerPalabra);
    </script>




</body>
</html>
