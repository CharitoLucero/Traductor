<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Favicon -->

    <!-- Navegador Cásico -->
    <link rel="icon" href="./static/imagenes/favicon.ico">
    <!-- Navegaor mood dark -->
     <link rel="stylesheet" href="./static/imagenes/favicon-32x32.png">
    <!-- Dispositvo Apple -->

    <!-- Dsipositivo Android 192x192 -->

    <title>Document</title>
    <link rel="stylesheet" href="./static/traductor.css">
</head>
<body>
    
<header>
        <nav class="navbar-index ">
            <img class="logo-nav" src="./static/imagenes/logo_llamada_3.png" alt="logo language traduction">
        </nav>
    </header>

    <div class="logo-centrado">
        <img src="./static/imagenes/logo_cuadrado6.png" alt="logo">
    </div>
    <h1>Listado de Palabras</h1><br>

    <table> <!-- Se crea una tabla para mostrar los productos. -->
        <thead> <!--Encabezado de la tabla con columnas para código, descripción, cantidad, precio y acciones.-->
            <tr>
                <th>Codigo</th>
                <th>Categoria</th>
                <th>Español</th>                
                <th>Ingles</th>
                <th>Frances</th>
                <th>Aleman</th>
                <th>Imagen</th>
                
                
            </tr>
        </thead>
        <tbody id="tablalanguage"> </tbody>
    </table><br>

    <div class="contenedor-centrado">
        <a href="index.html">Menu principal</a>
    </div>

    <script>
        const URL = "http://127.0.0.1:5000/"

        // Al subir al servidor, deberá utilizarse la siguiente ruta. USUARIO debe ser reemplazado por el nombre de usuario de Pythonanywhere
        //const URL = "https://USUARIO.pythonanywhere.com/"
        

        // Realizamos la solicitud GET al servidor para obtener todos los productos.
        fetch(URL + 'language')
            .then(function (response) {
                if (response.ok) {
                    //Si la respuesta es exitosa (response.ok), convierte el cuerpo de la respuesta de formato JSON a un objeto JavaScript y pasa estos datos a la siguiente promesa then.
                    return response.json(); 
            } else {
                    // Si hubo un error, lanzar explícitamente una excepción para ser "catcheada" más adelante
                    throw new Error('Error al obtener la lista de palabras.');
                }
            })

            //Esta función maneja los datos convertidos del JSON.
            .then(function (data) {
                let tablalanguage = document.getElementById('tablalanguage'); //Selecciona el elemento del DOM donde se mostrarán los productos.

                // Iteramos sobre cada palabra y agregamos filas a la tabla
                for (let palabra of data) {
                    let fila = document.createElement('tr'); //Crea una nueva fila de tabla (<tr>) para cada palabra.
                    fila.innerHTML = '<td>' + palabra.codigo + '</td>' +
                        '<td>' + palabra.categoria + '</td>' +
                        '<td align="right">' + palabra.español + '</td>' +
                        '<td align="right">' + palabra.ingles + '</td>' +
                        '<td align="right">' + palabra.frances + '</td>'+
                        '<td align="right">' + palabra.aleman + '</td>'+
                        // Mostrar miniatura de la imagen
                        '<td><img src=./static/imagenes/' + palabra.imagen_url +' alt="Imagen de la palabra" style="width: 100px;"></td>';
                        
                        //Al subir al servidor, deberá utilizarse la siguiente ruta. USUARIO debe ser reemplazado por el nombre de usuario de Pythonanywhere
                        //'<td><img src=https://www.pythonanywhere.com/user/USUARIO/files/home/USUARIO/mysite/static/imagenes/' + palabra.imagen_url +' alt="Imagen del palabra" style="width: 100px;"></td>' + '<td align="right">' + palabra.proveedor + '</td>';
                    
                    //Una vez que se crea la fila con el contenido del palabra, se agrega a la tabla utilizando el método appendChild del elemento tablaPalabra.
                    tablalanguage.appendChild(fila);
                }
            })

            //Captura y maneja errores, mostrando una alerta en caso de error al obtener los productos.
            .catch(function (error) {
                // Código para manejar errores
                alert('Error al obtener las palabras.');
            });
    </script>



</body>
</html>
