<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->

    <!-- Navegador Cásico -->
    <link rel="icon" href="./static/imagenes/favicon.ico">
    <!-- Navegaor mood dark -->
    <link rel="stylesheet" href="./static/imagenes/favicon-32x32.png">
    <!-- Dispositvo Apple -->
    <link rel="icon" href="./static/imagenes/apple-touch-icon.png">
    <!-- Dsipositivo Android 192x192 -->
    <link rel="icon" href="./static/imagenes/android-chrome-192x192.png">
    <!-- Dispositivo Android 512x512 -->
    <link rel="icon" href="./static/imagenes/android-chrome-512x512.png">



    <title>Document</title>
    <link rel="stylesheet" href="./static/traductor.css">
</head>
<body>

  <header>
        <nav class="navbar-index ">
            <img class="logo-nav" src="./static/imagenes/logo_llamada_3.png" alt="logo language traduction">
        </nav>
    </header>

    <div class="logo-centrado">
        <img src="./static/imagenes/logo_cuadrado6.png" alt="logo">
    </div>
    <h1>Modificar Palabras de la Lista</h1><br>

    <!-- Contenedor principal que será controlado por JavaScript. Este contenedor tendrá dos formularios. -->
    <div id="app">
        <!-- Primer formulario: Selector de palabra. LLama a la función obtenerPalabra cuando se envíe el formulario -->
        <form id="form-obtener-palabra">
            <label for="codigo">Código:</label>
            <input type="text" id="codigo" required><br>
            <button type="submit">Modificar Palabra</button> <a href="index.html">Menu principal</a>
        </form>

        <!-- Segundo formulario: se muestra solo si mostrarDatosPalabra es verdadero. Llama a la función guardarCambios -->
        <div id="datos-palabra" style="display: none;">
            <h2>Modificar Palabra</h2>
            <form id="form-guardar-cambios">
                <label for="categoriaModificar">Categoria:</label>
                <input type="text" id="categoriaModificar" required><br>

                <label for="españolModificar">Español:</label>
                <input type="text" id="españolModificar" required><br>

                <label for="inglesModificar">Precio:</label>
                <input type="text" id="inglesModificar" required><br>

                <label for="francesModificar">Frances:</label>
                <input type="text" id="francesModificar" required><br>

                <label for="alemanModificar">Aleman:</label>
                <input type="text" id="alemanModificar" required><br>

                <!-- Imagen actual del palabra - Debe comentarse al subirse al servidor-->
                <img id="imagen-actual" style="max-width: 200px; display: none;">                                

                <!-- Vista previa de la nueva imagen seleccionada -->
                <img id="imagen-vista-previa" style="max-width: 200px; display: none;">

                <!-- Input para nueva imagen -->
                <label for="nuevaImagen">Nueva Imagen:</label>
                <input type="file" id="nuevaImagen"><br>

                <br>
                

                <button type="submit">Guardar Cambios</button>
                <a href="modificar.html">Cancelar</a>
            </form>
        </div>
    </div>

    <script>
        const URL = "http://127.0.0.1:5000/"

        //Al subir al servidor, deberá utilizarse la siguiente ruta. USUARIO debe ser reemplazado por el nombre de usuario de Pythonanywhere
        //const URL = "https://USUARIO.pythonanywhere.com/"

        // Variables de estado para controlar la visibilidad y los datos del formulario
        let codigo = '';
        let categoria = '';
        let español = '';
        let ingles = '';
        let frances = '';
        let aleman = '';
        let imagen_url = '';
        let imagenSeleccionada = null;
        let imagenUrlTemp = null;
        let mostrarDatosPalabra = false;

        document.getElementById('form-obtener-palabra').addEventListener('submit', obtenerPalabra);
        document.getElementById('form-guardar-cambios').addEventListener('submit', guardarCambios);
        document.getElementById('nuevaImagen').addEventListener('change', seleccionarImagen);

        // Se ejecuta cuando se envía el formulario de consulta. Realiza una solicitud GET a la API y obtiene los datos del palabra correspondiente al código ingresado.
        function obtenerPalabra(event) {
            event.preventDefault();
            codigo = document.getElementById('codigo').value;
            fetch(URL + 'language/' + codigo)
                .then(response => {
                    if (response.ok) {
                        return response.json()
                    } else {
                        throw new Error('Error al obtener la palabra.')
                    }
                })
                .then(data => {
                    categoria = data.categoria;
                    español = data.español;
                    ingles = data.ingles;
                    frances = data.frances;
                    aleman = data.aleman;
                    imagen_url = data.imagen_url;
                    mostrarDatosPalabra = true; //Activa la vista del segundo formulario
                    mostrarFormulario();
                })
                .catch(error => {
                    alert('Código no encontrado.');
                });
        }

        // Muestra el formulario con los datos del palabra
        function mostrarFormulario() {
            if (mostrarDatosPalabra) {
                document.getElementById('categoriaModificar').value = categoria;
                document.getElementById('españolModificar').value = español;
                document.getElementById('inglesModificar').value = ingles;
                document.getElementById('francesModificar').value = frances;
                document.getElementById('alemanModificar').value = aleman;

                const imagenActual = document.getElementById('imagen-actual');
                if (imagen_url && !imagenSeleccionada) { // Verifica si imagen_url no está vacía y no se ha seleccionado una imagen
                    
                    imagenActual.src = './static/imagenes/' + imagen_url;
                    
                    //Al subir al servidor, deberá utilizarse la siguiente ruta. USUARIO debe ser reemplazado por el nombre de usuario de Pythonanywhere
                    //imagenActual.src = 'https://www.pythonanywhere.com/user/USUARIO/files/home/USUARIO/mysite/static/imagenes/' + imagen_url;
                    
                    imagenActual.style.display = 'block'; // Muestra la imagen actual
                } else {
                    imagenActual.style.display = 'none'; // Oculta la imagen si no hay URL
                }

                document.getElementById('datos-palabra').style.display = 'block';
            } else {
                document.getElementById('datos-palabra').style.display = 'none';
            }
        }

        // Se activa cuando el usuario selecciona una imagen para cargar.
        function seleccionarImagen(event) {
            const file = event.target.files[0];
            imagenSeleccionada = file;
            imagenUrlTemp = URL.createObjectURL(file); // Crea una URL temporal para la vista previa

            const imagenVistaPrevia = document.getElementById('imagen-vista-previa');
            imagenVistaPrevia.src = imagenUrlTemp;
            imagenVistaPrevia.style.display = 'block';
        }

        // Se usa para enviar los datos modificados del palabra al servidor.
        function guardarCambios(event) {
            event.preventDefault();

            const formData = new FormData();
            formData.append('codigo', codigo);
            formData.append('categoria', document.getElementById('categoriaModificar').value);
            formData.append('español', document.getElementById('españolModificar').value);
            formData.append('ingles', document.getElementById('inglesModificar').value);
            formData.append('frances', document.getElementById('francesModificar').value);
            formData.append('aleman', document.getElementById('alemanModificar').value);

            // Si se ha seleccionado una imagen nueva, la añade al formData. 
            if (imagenSeleccionada) {
                formData.append('imagen', imagenSeleccionada, imagenSeleccionada.name);
            }

            fetch(URL + 'language/' + codigo, {
                method: 'PUT',
                body: formData,
            })
                .then(response => {
                    if (response.ok) {
                        return response.json()
                    } else {
                        throw new Error('Error al guardar los cambios de la palabra.')
                    }
                })
                .then(data => {
                    alert('Palabra actualizada correctamente.');
                    limpiarFormulario();
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error al actualizar la palabra.');
                });
        }

        // Restablece todas las variables relacionadas con el formulario a sus valores iniciales, lo que efectivamente "limpia" el formulario.
        function limpiarFormulario() {
            document.getElementById('codigo').value = '';
            document.getElementById('categoriaModificar').value = '';
            document.getElementById('españolModificar').value = '';
            document.getElementById('inglesModificar').value = '';
            document.getElementById('francesModificar').value = '';
            document.getElementById('alemanModificar').value = '';
            document.getElementById('nuevaImagen').value = '';

            const imagenActual = document.getElementById('imagen-actual');
            imagenActual.style.display = 'none';

            const imagenVistaPrevia = document.getElementById('imagen-vista-previa');
            imagenVistaPrevia.style.display = 'none';

            codigo = '';
            categoria = '';
            español = '';
            ingles = '';
            frances = '';
            aleman = '';
            imagen_url = '';
            imagenSeleccionada = null;
            imagenUrlTemp = null;
            mostrarDatosPalabra = false;

            document.getElementById('datos-palabra').style.display = 'none';
        }
    </script>


    
</body>
</html>
